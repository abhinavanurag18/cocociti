     <script src="{{STATIC_URL}}listingforms/js/bootstrap-select.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $('.selectpicker').selectpicker();
            $('.servive-block').click(function(){
                var id = $(this).attr('id');
                $('#selected_id').val(id);
                $('.selected_id_submit').trigger("click");
                // $.post('/search-query',{ sq : id });
            });
        });
    </script>
 {% endblock externaljs %}
{% block content %}
    <br />
    <form action="/rent-category-selected" method="post">
        <input type="hidden" id="selected_id" name="category">
        <input type="submit" class="selected_id_submit" style="display: none;">
    </form>
    <div class="container">
        <div class="row">
        {% for i in catlist %}
            <div class="col-md-6 col-sm-6">
                <div class="info-block-v2">
                    <i class="icon icon-layers"></i>
                    <div class="info-block-in">
                        <h3><a href="/listsubcatselect/{{ i.id }}">{{ i.name }}</a></h3>
                        <p>{{ i.desc }}</p>
                    </div>    
                </div>
            </div>
        {% endfor %}
